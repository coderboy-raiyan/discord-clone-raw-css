<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="server-sidebar scrollbar-hidden">
        <a href="#" class="server active" data-active-toggle="server">
          <img src="./imgs/servers/hiking-lovers.jpg" alt="hiking lovers" />
        </a>
        <a
          href="#"
          class="server with-new-messages"
          data-notification-count="11"
          data-active-toggle="server"
        >
          TCN
        </a>
        <a
          href="#"
          class="server with-new-messages"
          data-notification-count="2"
          data-active-toggle="server"
        >
          <img src="./imgs/servers/gym-rats.jpg" alt="Gym rats" />
        </a>
        <a
          href="#"
          class="server with-new-messages"
          data-active-toggle="server"
        >
          TSAD
        </a>
        <a href="#" class="server" data-active-toggle="server">TNS</a>
      </div>

      <!-- Channels section-->
      <div class="channels-sidebar-header outline-inset">
        Hiking Lovers
        <svg class="chevron">
          <use href="#svg-chevron" />
        </svg>
      </div>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <symbol id="svg-chevron" fill="none" viewBox="0 0 24 24">
        <path
          fill="currentColor"
          d="M5.3 9.3a1 1 0 0 1 1.4 0l5.3 5.29 5.3-5.3a1 1 0 1 1 1.4 1.42l-6 6a1 1 0 0 1-1.4 0l-6-6a1 1 0 0 1 0-1.42Z"
        ></path>
      </symbol>
    </svg>
    <script src="./script.js"></script>
  </body>
</html>
